{% load suit_list i18n %}

{% if cl.formset and cl.result_count %}
    <input type="submit" name="_save" class="default btn btn-info pull-right changelist-save" value="{% trans 'Save' %}"/>
{% endif %}

<div class="pagination-block">
  <div class="pagination-info muted alert alert-secondary" role="alert">
    {% paginator_info cl %}
    &nbsp;/&nbsp;
    {{ cl.result_count }}
    {% if show_all_url %}&nbsp;&nbsp;
      <a href="{{ show_all_url }}" class="showall">{% trans 'Show all' %}</a>
    {% endif %}
  </div>
  {% if pagination_required %}
    <nav aria-label="..." class="pagination-list">
      <ul class="pagination pagination-sm">
        {% for i in page_range %}
          {% paginator_number cl i %}
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
</div>
